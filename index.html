<!DOCTYPE html>
<html>
<head>
  <title>Fractal Generator</title>
  <link rel="stylesheet" href="styles.css">
  <script type="text/javascript" src="func.js"></script>
</head>
<body onload="Init()">
    
    <div class="wrapper">
        <div class="data">
            <br><br>
            <div class="inputs">
                <p>Polygon sides (3-20): </p>
                <input type="number" value=3 id="sizeP" onchange="Format(this)">
            </div>
            <div class="inputs">
                <p>Number of points to add: </p>
                <input type="number" value=1 id="points" onchange="Format(this)">
            </div>
            <br>
            <div>
                <input type="submit" onclick="DrawPoints();" value="Add">&nbsp&nbsp&nbsp&nbsp
                <input type="submit" onclick="ClearFun();" value="Clear">
            </div>
            <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
            <div>
                <p style="display:inline;">Total points:&nbsp&nbsp</p>
                <p style="display:inline;color:red;" id="totalP">3</p>
            </div>
        </div>
        <div class="draw">
            <canvas id="myC">Your browser does not support the HTML5 canvas tag.</canvas>
        </div>
    </div>

</body>
</html>
